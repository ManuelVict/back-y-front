<div class="container">
    <div class="card">
        <div class="card-header">
            <h3>Productos</h3>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr class="text-center">
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Precio</th>
                        <th>Stock</th>
                    </tr>
                </thead>
                <tbody>
                    <tr  ngFor="let producto of productos" class="text-center">
                        <td>{{producto.id}}</td>
                        <td>{{producto.nombreProducto}}</td>
                        <td>{{producto.precio}}</td>
                        <td>{{producto.stock}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
